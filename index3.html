<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Science Voice Assistant</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    /* Add styles for the background video */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire viewport */
      z-index: -1; /* Set behind other content */
    }
    .container {
      position: relative; /* Create a stacking context */
      z-index: 1; /* Bring container content above video */
      text-align: center; /* Center align text */
      color: white; /* Change text color for visibility */
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="C:\Users\Nithi\Hackathon\Spacy\imag\video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Space Science Assistant</h1>
    
    <!-- Voice Assistant Interaction Section -->
    <div id="assistant">
      <button onclick="startListening()">Ask about Space</button>
      <p id="output"></p>
    </div>

    <!-- Animated Character (Placeholder) -->
    <div id="character">
      <img src="C:\Users\Nithi\Hackathon\Spacy\imag\teacher.gif" alt="Animated Character Teaching Space">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
